<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>後台管理系統</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
      position: relative;
    }

    #toggle-nav {
      position: absolute;
      left: 1rem;
      top: 1rem;
      background-color: #555;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .container {
      display: flex;
      flex: 1;
      min-height: 0;
      transition: all 0.3s ease;
    }

    nav {
      background-color: #444;
      color: #fff;
      width: 200px;
      padding: 1rem;
      transition: all 0.3s ease;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav li {
      margin: 1rem 0;
    }

    main {
      flex: 1;
      padding: 1rem;
      background: #f5f5f5;
    }

    .nav-collapsed nav {
      width: 0;
      padding: 0;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      nav {
        width: 100%;
      }

      .nav-collapsed nav {
        width: 0;
        height: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <button id="toggle-nav">≡</button>
    HEADER
  </header>
  <div class="container" id="layout">
    <nav>
      <ul>
        <li>選單 1</li>
        <li>選單 2</li>
        <li>選單 3</li>
        <li>選單 4</li>
        <li>選單 5</li>
      </ul>
    </nav>
    <main>
      Body 內容區塊
    </main>
  </div>

  <script>
    document.getElementById('toggle-nav').addEventListener('click', function () {
      document.getElementById('layout').classList.toggle('nav-collapsed');
    });
  </script>
</body>
</html>
