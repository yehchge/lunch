{extends "index.htm"}
{block "title"}{$title}{/block}
{block "content"} 
<div class="grid-element main">
  <div id="breadCrumb">
    [ {$breadcrumb} ]
  </div>
  <form name="frm" method="post" onsubmit="return check_form(frm);" action="{$baseUrl}store/add">
    <table Width="80%" Class="Forums_General">
      <tr Class="Forums_Header">
        <td colspan=2><font color="#FFFFFF">&nbsp;新增店家</font></td>
      </tr>
      <tr>
        <td>商家名稱：</td>
    	<td Class="TextBox"><input type=text name="name" maxLength=90 size=30></td>
      </tr> 
      <tr> 
        <td>商家簡介：</td>
    	<td Class="TextBox"><input type=text name="intro" maxLength=30 size=30></td>
      </tr> 
      <tr>
        <td>商家類別：</td>
    	<td Class="TextBox">
    	  <select name="sclass">
    		<option value="0">請選擇
    		<option value="便當">便當
    		<option value="速食">速食
    		<option value="飲料">飲料
    	  </select>
    	</td>
      </tr>
      <tr>
        <td>負 責 人：</td>
    	<td Class="TextBox"><input name="man" type="text" size="30" maxlength="10"><font color=red> (Ex: Boss) </font></td>
      </tr>
      <tr> 
        <td>商家地址：</td>
    	<td Class="TextBox"><input name="addr" type="text" size="50" maxlength="50"></td>
      </tr>
      <tr> 
        <td>商家電話：</td>
    	<td Class="TextBox"><input type=text name="tel" maxLength=21 size=30></td>
      </tr> 
      <tr> 
        <td>訂購說明：</td>
    	<td Class="TextBox"><input type=text name="note" maxLength=10 size=30></td>
      </tr> 
      <tr>
        <td colspan=2 align="right"> [ <input type="image" src="{$baseUrl}assets/images/OK.gif" name="sb1"> 確定 ]&nbsp;[ <a href="{$baseUrl}store/list"><img src="{$baseUrl}assets/images/Cancel.gif" border=0></a> 取消 ] </td>
      </tr>
    </table>
  </form>
  <script src="{$baseUrl}assets/js/main.js"></script>
</div>
{/block}
