<!DOCTYPE html>
<html>
<head>
	<title>DinBenDon明細顯示</title>
	<link rel="stylesheet" href="{$baseUrl}assets/css/index.css">
</head>
<body topmargin="5">
	<center>
    <table Class="Forums_General">
	  <tr>
		<td colspan=2><font color="#FFFFFF">&nbsp;DinBenDon明細顯示</font></td>
	  </tr>
      <tr>
		<td>
		  <table id="tableList" cellspacing="2" border="0" cellpadding="2">
			<tr>
			  <td colspan="9" align="center" bgcolor=#eeeeee>{$totalrows}</td>
			</tr>
			<tr>
			  <th>序號</th>
			  <th>商品名稱</th>
			  <th>型別</th>
			  <th>金額</th>
			  <th>說明</th>
			  <th>狀態</th>
			</tr>
			{foreach $items as $item}
			<tr>
			  <td>{$item.pdsid}</td>
			  <td>{$item.pdsname}</td>
			  <td>{$item.pdstype}</td>
			  <td>{$item.price}</td>
			  <td>{$item.note}</td>
			  <td>{$item.status}</td>
			</tr>
			{/foreach}
			<tr>
			  <td colspan="9" align="center" bgcolor=#eeeeee noswarp>{$pageselect|raw}</td>
			</tr>
			<tr width=80%>   
			  <td align="right" colspan="9">[ <a href="javascript:self.close();"><img src="{$baseUrl}assets/images/Cancel.gif" border=0> 關閉</a> ]</td>
			</tr> 
		  </table>
		</td>
	  </tr>
	</table>
	</center>
</body>
</html>
