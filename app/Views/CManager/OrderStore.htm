{extends "index.htm"}
{block "title"}{$title}{/block}
{block "content"} 
  <div id="breadCrumb">
    [ {$breadcrumb} ]
  </div>
  <table border="0" cellspacing="0" cellpadding="0" width="100%">
    <tr>
      <td>
        <table id="tableList" cellspacing="2" border="0" cellpadding="2">
          <tr>
            <td colspan="7" align="center" bgcolor=#eeeeee>{$totalrows}</td>
          </tr>
          <tr>
            <th>序號</th>
            <th>指定日期</th>
            <th>負責人</th>
            <th>店家</th>
            <th>明細</th>
            <th>狀態</th>
            <th>訂購GO</th>
          </tr>
          {foreach $items as $item}
          <tr>
            <td>{$item.managerid}</td>
            <td>{$item.createdate}</td>
            <td>{$item.man}</td>
            <td>{$item.storename}</td>
            <td><a href="javascript:ShowPdsInfo('{$baseUrl}', {$item.storeid});"><img src="{$baseUrl}assets/images/text_file_icon.gif" border="0"></a></td>
            <td>{$item.status}</td>
            <td>
              <a href='{$baseUrl}order/add?id={$item.storeid}&mid={$item.managerid}'>
                <img src="{$baseUrl}assets/images/top_bt_srch_new.gif" border="0">
              </a>
            </td>
          </tr>
          {/foreach}
          <tr>
            <td colspan="7" align="center" bgcolor=#eeeeee noswarp>{$pageselect|raw}</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <script src="{$baseUrl}assets/js/main.js"></script>
{/block}
