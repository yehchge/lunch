{extends "index.htm"}
{block "title"}{$title}{/block}
{block "content"}
<div class="grid-element main">
  <div id="breadCrumb">
    [ {$breadcrumb} ]
  </div>
  <table border="0" cellspacing="0" cellpadding="0" width="100%">
    <tr>
      <td>
        <table id="tableList" cellspacing="2" border="0" cellpadding="2">
          <tr>
            <td colspan="9" align="center" bgcolor=#eeeeee>{$totalrows}</td>
          </tr>
          <tr>
            <th>序號</th>
            <th>建立日期</th>
            <th>負責人</th>
            <th>店家</th>
            <th>異動日期</th>
            <th>狀態</th>
            <th>訂購明細</th>
          </tr>
          <!-- BEGIN DYNAMIC BLOCK: row -->
          {foreach $items as $item}
          <tr>
            <td>{$item.managerid}</td>
            <td>{$item.createdate}</td>
            <td>{$item.man}</td>
            <td>{$item.storename}</td>
            <td>{$item.editdate}</td>
            <td>{$item.status}</td>
            <td>
              <a href="{$baseUrl}order/list?mid={$item.managerid}">
                <img src="{$baseUrl}assets/images/View.gif" border="0">
              </a>
            </td>
          </tr>
          {/foreach}
          <!-- END DYNAMIC BLOCK: row -->
          <tr>
            <td colspan="9" align="center" bgcolor=#eeeeee noswarp>{$pageselect|raw}</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
{/block}
